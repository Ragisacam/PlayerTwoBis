    <style type="text/css">
      .react-switch-handle{
        /* background-image: url("./images/power-button.svg") !important; */
        height:38px !important; 
        width: 38px !important; 
        background: rgb(255, 255, 255); 
        display: inline-block; 
        cursor: pointer; 
        border-radius: 50%; 
        position: absolute; 
        transform: translateX(50px) ; top: 1px  ; 
        outline: 0px; 
        border: 0px; 
        transition: background-color 0.25s ease 0s, transform 0.25s ease 0s, box-shadow 0.15s ease 0s;
        }

      .react-switch-handle-logout{
        background-image: url("./images/power-button.svg") !important;
        height:38px !important; 
        width: 38px !important; 
        background: rgb(255, 255, 255); 
        display: inline-block; 
        cursor: pointer; 
        border-radius: 50%; 
        position: absolute; 
        transform: translateX(1px) ; top: 1px !important ; 
        outline: 0px; 
        border: 0px; 
        transition: background-color 0.25s ease 0s, transform 0.25s ease 0s, box-shadow 0.15s ease 0s;
      }
    </style>
